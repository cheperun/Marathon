<!DOCTYPE html>
<html>
<head>
<link href="{{ static_url('estilos.css') }}" rel="stylesheet" type="text/css">
</head>
<body>
 <div class="uno">
        <img src="{{ static_url('logoupc.png') }}" alt="Universidad Politécnica de Cataluña" width="250" height="60" class="upc">
        <img src="{{ static_url('trinity.png') }}" alt="Trinity College" width="250" height="60" class="trinity">
        <img src="{{ static_url('5ginfire-logo3.png') }}" alt="5GInfire" width="250" height="60"class="cincog">
</div>   
<div class="titulo">RADIO SLICE MANAGER for MARATHON</div>
<h3>List Slices</h3>

<label>Current Slices:{{ current }}</label>
<table id="slices">
    {% for x in y %} 
    <tr>
    <td>Slice {{ escape(x['rs_name']) }}</td>
    <td><form method="post">
                    <input type="hidden" name="option" value="{{ escape(x['id']) }}">
                    <input type="submit" value="DELETE">
                    </form>
    </td>
    <td><form action="/viewslice" method="post">
                   <input type="hidden" name="option" value="{{ escape(x['id']) }}">
                   <input type="submit" value="VIEW"></form>
    </td>
    <td><form action="/modifyslice" method="get">
                   <input type="hidden" name="option" value="{{ escape(x['id']) }}">
                   <input type="submit" value="MODIFY"></form>
    </td>
    </tr>
    {% end %}
</table>
<br>
{% if current <= 2 %}
<form action="/addslice">
    <input type="Submit" Value="Create Slice">
</form>
{% end %}
